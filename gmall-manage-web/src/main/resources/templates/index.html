<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css">
    <script type="text/javascript" src="/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>
</head>
<body class="easyui-layout">
    后台管理首页
    <div data-options="region:'north'" style="height:50px"></div>
    <div data-options="region:'south',split:true" style="height:50px;"></div>
    <div data-options="region:'east',split:true" title="East" style="width:100px;"></div>
    <div data-options="region:'west',split:true,title:'West'" style="width:150px;padding:10px;">

        <div class="easyui-accordion" style="width:130px;height:300px;">
            <div title="刘宏达" data-options="iconCls:'icon-ok'" style="overflow:auto;">
                <ul>
                    <li><a href="javascript:add_tab('平台属性管理','attrListPage');">属性管理</a></li>
                </ul>
            </div>
            <div title="刘宏达" data-options="iconCls:'icon-ok'" >
                <ul>
                    <li><a href="javascript:add_tab('商品SPU管理','supListPage');">商品SPU管理</a></li>
                </ul>
            </div>
            <div title="刘宏达" data-options="iconCls:'icon-ok'" >
                <ul>
                    <li>暂时未开放</li>
                </ul>
            </div>
        </div>
    </div>
    <div data-options="region:'center',title:'Main Title',iconCls:'icon-ok'">
        <div id="tt" class="easyui-tabs" style="width:100%;height:100%">

        </div>
    </div>

<script language="JavaScript">
    function add_tab(title,url) {
        $('#tt').tabs('add',{
            title: title,
            href: url,
            //可关闭操作
            closable:true
        });
    }
</script>
</body>
</html>
